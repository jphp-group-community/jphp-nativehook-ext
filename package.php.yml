name: nativehook
version: 2.0.0

plugins:
- Hub
- Doc
- Gradle

deps:
  jphp-runtime: '1.2.1'

devDeps:
  dn-bundle-plugin: '*'

sources:
- src

hub:
  login: broelik@gmail.com

config:
  ignore:
  - /sandbox/**
  - /.idea/**
  - /*.iml
  - /.git/**
  - /examples/**
  - /package.hub.yml
  - /bundle/**
  - /src-bundle/**
  - /README.MD
  - /.gitignore
  

gradle:
  deps:
  - com.1stleg:jnativehook:2.0.2

develnext-bundle:
  version: 1.1.0
  name: NativeHook
  author: broelik
  icon: "develnext/bundle/nativehook/icon.png"
  description: "Расширение для обработки глобального пользовательского ввода"
  group: "system"
  class: "develnext\\bundle\\nativehook\\NativeHookBundle"